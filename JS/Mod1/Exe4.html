    <body>
        <script>
         
        

        function Experiencia (anos) {
            if (anos >= 0 && anos <= 1) {
                return 'Iniciante';
            }
            else if (anos > 1 && anos <= 3) {
                return 'Intermediário';
            }
            else if (anos > 3 && anos <= 6) {
                return 'Avançado';
            }
            else if (anos > 6 ) {
                return 'Jedi Master';
            }
            else {
                return 'Valor incorreto'
            }
        }
        
        var anosEstudo = 8;
         
        var resultado = Experiencia (anosEstudo)
         
        console.log(resultado)
        


        </script>
