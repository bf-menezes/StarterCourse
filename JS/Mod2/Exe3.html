<!DOCTYPE html>

<html>

<head>
    <title>Exercicio</title>
</head>

<body>
    <div id="app">
        
    </div>
</body>

<script>
    var nomes = ["Diego", "Gabriel", "Lucas", "Bruno"];                     
    
    var AppContainer = document.getElementById('app')
    var Lista = document.createElement('ul')
    AppContainer.appendChild(Lista)

    var TituloLista = document.createTextNode('Nomes:')
    Lista.appendChild(TituloLista)

    for (var nome of nomes) {
        var TextoItemLista = document.createTextNode(`${nome}`)
        var ItemLista = document.createElement('li')
        Lista.appendChild(ItemLista)
        ItemLista.appendChild(TextoItemLista)
    }

</script>

</html>
